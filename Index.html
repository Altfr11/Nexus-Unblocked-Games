            .content-side {

            .letter {

                display: inline-block;
                margin: 0;
            }

            .letter:nth-child(1) { animation-delay: 0s; }
            .letter:nth-child(2) { animation-delay: 0.5s; }
            .letter:nth-child(3) { animation-delay: 1s; }
            .letter:nth-child(4) { animation-delay: 1.5s; }
            .letter:nth-child(5) { animation-delay: 2s; }
            .letter:nth-child(6) { animation-delay: 2.5s; }
            .letter:nth-child(7) { animation-delay: 3s; }
            .letter:nth-child(8) { animation-delay: 3.5s; }
            .letter:nth-child(9) { animation-delay: 4s; }
            .letter:nth-child(10) { animation-delay: 4.5s; }
            .letter:nth-child(11) { animation-delay: 5s; }

            @keyframes fadeIn {
                0% { opacity: 0; transform: translateY(-50px); }
                100% { opacity: 1; transform: translateY(0); }
            }

            @keyframes typewriter {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes glow {
                0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7); }
                50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1); }

            var currentPhraseIndex = 0;

            var typingSpeed = 180;

            function typewriterEffect() {
                var inputField = document.getElementById("search-query-input");
                if (!inputField) return;
                var currentPhrase = phrases[currentPhraseIndex];

                inputField.placeholder = currentPhrase.substring(0, currentCharIndex + 1);
                currentCharIndex++;

                if (currentCharIndex < currentPhrase.length) {
                    setTimeout(typewriterEffect, typingSpeed);
                } else {
                    setTimeout(function() {
                        currentCharIndex = 0;
                        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
