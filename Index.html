            .letter:nth-child(2) { animation-delay: 0.5s; }
            .letter:nth-child(3) { animation-delay: 1s; }
            .letter:nth-child(4) { animation-delay: 1.5s; }
            .letter:nth-child(5) { animation-delay: 2s; }
            .letter:nth-child(6) { animation-delay: 2.5s; }
            .letter:nth-child(7) { animation-delay: 3s; }

            // Typewriter Effect for Placeholder Text
            var phrases = [
                "Search for a game...",
                "TV SHOW REVAMP!!!",
                "You should play Alien Hominid...",
                "Best unblocked games in CAMS",
                "Please share this site...",
                "Better than Bluwarp...",
                "This will never get blocked",
                "I hate school..."
            ];
            var currentPhraseIndex = 0;
            var currentCharIndex = 0;
            var typingSpeed = 180;

            function typewriterEffect() {
                var inputField = document.getElementById("search-query-input");
                if (!inputField) return;
                var currentPhrase = phrases[currentPhraseIndex];

                inputField.placeholder = currentPhrase.substring(0, currentCharIndex + 1);
                currentCharIndex++;

                if (currentCharIndex < currentPhrase.length) {
                    setTimeout(typewriterEffect, typingSpeed);
                } else {
                    setTimeout(function() {
                        currentCharIndex = 0;
                        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                        typewriterEffect();
                    }, 1000);
                }
            }

            // Date and Time Update
            function updateDateTime() {
                const datetimeElement = document.getElementById('datetime');
                if (!datetimeElement) return;
                const now = new Date();
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
                const formattedDateTime = now.toLocaleString('en-US', options);
                datetimeElement.textContent = formattedDateTime;
            }

            // Search Functionality
            function submitSearch() {
                var siteSearchUrl = 'https://sites.google.com/search/certifiedmath?query=';
                var query = document.getElementById("search-query-input").value.trim();
                var url = siteSearchUrl + encodeURIComponent(query);

                if (typeof IE_fix != "undefined") { // IE8 and lower fix
                    var referLink = document.createElement("a");
                    referLink.href = url;
                    document.body.appendChild(referLink);
                    referLink.click();
                } else {
                    window.open(url, '_blank');
                }
            }

            function searchKeyPress(e) {
                e = e || window.event;
                if (e.keyCode == 13) {
                    document.getElementById('search-button').click();
                    return false;
                }
                return true;
            }

            // Initialize on page load

                showHome();
                setInterval(updateDateTime, 1000);
