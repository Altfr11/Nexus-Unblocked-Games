            .content-side {
                width: 100%;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                animation: fadeIn 1s ease-in-out forwards;
                padding: 20px;
                backdrop-filter: blur(10px);
                position: relative;
                z-index: 1;
            }

            .title {
                font-size: 60px;
                font-weight: bold;
                letter-spacing: 2px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgba(255, 255, 255, 0.9);
            }

            .letter {
                opacity: 0;
                animation: typewriter 0.5s steps(1) forwards, glow 1.5s ease-in-out infinite alternate;
                display: inline-block;
                margin: 0;
            }

            .letter:nth-child(1) { animation-delay: 0s; }
            .letter:nth-child(2) { animation-delay: 0.5s; }
            .letter:nth-child(3) { animation-delay: 1s; }
            .letter:nth-child(4) { animation-delay: 1.5s; }
            .letter:nth-child(5) { animation-delay: 2s; }
            .letter:nth-child(6) { animation-delay: 2.5s; }
            .letter:nth-child(7) { animation-delay: 3s; }

            @keyframes fadeIn {
                0% { opacity: 0; transform: translateY(-50px); }
                100% { opacity: 1; transform: translateY(0); }
            }

            @keyframes typewriter {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes glow {
                0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7); }
                50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1); }
                100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7); }
            }

            .sub-title {
                font-size: 22px;
                font-weight: 400;
                color: rgba(255, 255, 255, 0.8);
            }

            #online-notice {
                font-size: 18px;
                margin-top: 20px;
                color: #f4f4f4;
                font-style: italic;
            }

            .search-container {
                margin-top: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .search-bar {
                background-color: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.7);
                border-radius: 20px 0 0 20px;
                padding: 10px 20px;
                font-size: 16px;
                color: white;
                width: 250px;
                outline: none;
                transition: all 0.3s ease-in-out;
            }

            .search-bar:focus {
                background-color: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            .search-button {
                background-color: rgba(255, 255, 255, 0.1);
                border: 2px solid rgba(255, 255, 255, 0.7);
                border-left: none;
                border-radius: 0 20px 20px 0;
                padding: 10px 20px;
                font-size: 16px;
                color: white;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }

            .search-button:hover {
                background-color: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }

            .search-button:active {
                transform: scale(0.95);
            }

            .button-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 30px;
            }

            .button {
                background-color: transparent;
                border: 3px solid rgba(255, 255, 255, 0.7);
                color: white;
                font-size: 18px;
                padding: 12px 30px;
                margin: 10px;
                border-radius: 20px;
                cursor: pointer;
                text-transform: uppercase;
                font-weight: bold;
                transition: all 0.3s ease-in-out;
                box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            }

            .button:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: scale(1.1);
            }

            .button:active {
                transform: scale(0.9);
            }

            a {
                text-decoration: none;
                color: white;
                font-size: 14px;
                margin-top: 40px;
                display: inline-block;
                letter-spacing: 1px;
            }

            .datetime {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
                margin-top: 20px;
                letter-spacing: 1px;
            }

            .description {
                font-size: 18px;
                color: rgba(255, 255, 255, 0.7);
                margin-top: 20px;
                padding: 10px 20px;
                text-align: left;
                max-width: 800px;
            }

            .back-to-home {
                position: absolute;
                top: 20px;
                left: 20px;
                color: rgba(255, 255, 255, 0.7);
                font-size: 18px;
                text-decoration: none;
                transition: color 0.3s ease-in-out;
                z-index: 2;
            }

            .back-to-home:hover {
                color: rgba(255, 255, 255, 1);
            }

            .back-to-home::before {
                content: "← ";
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="content-side" id="main-content">

            <div class="button-container">

            <div class="search-container">
                <input type="text" id="search-query-input" class="search-bar" placeholder="Search Utopia" onkeypress="return searchKeyPress(event);">
                <button id="search-button" class="search-button" onclick="submitSearch();">Go</button>

        <script>
            // Function to show "More" content
            function showMore() {
                const contentSide = document.getElementById('main-content');
                contentSide.innerHTML = `
                    <a href="#" class="back-to-home" onclick="showHome(); return false;">Home</a>
                    <div class="title">
                        <span class="letter">M</span>

                    <h2 class="sub-title">More Information</h2>
                    <div class="description">
                        <p>Welcome to the "More" page of Utopia! Here, you'll find extra resources, information, and tools to enhance your experience.</p>

                    <br><br><br>
                `;
            }

            // Function to return to home content
            function showHome() {
                const contentSide = document.getElementById('main-content');
                contentSide.innerHTML = `
                    <div class="title">
                        <span class="letter">U</span>
                        <span class="letter">t</span>
                        <span class="letter">o</span>
                        <span class="letter">p</span>
                        <span class="letter">i</span>
                        <span class="letter">a</span>
                    </div>
                    <h2 class="sub-title">version 3.2</h2>
                    <div id="online-notice">Enjoy the freedom of being able to watch any show, movie, or play any game you would like.</div>
                    <div class="button-container">
                        <a href="https://sites.google.com/view/certifiedmath/page_4?authuser=0" class="button">Games</a>
                        <a href="https://sites.google.com/view/certifiedmath/page_6/doge-proxy" class="button">Proxies</a>
                        <button class="button" onclick="showMore()">More</button>
                    </div>
                    <br>
                    <a href="#">˗ˏˋ❀ website created & developed by Jordan Alvarado ❀ ´ˎ˗</a>
                    <br>
                    <div class="search-container">
                        <input type="text" id="search-query-input" class="search-bar" placeholder="Search Utopia" onkeypress="return searchKeyPress(event);">
                        <button id="search-button" class="search-button" onclick="submitSearch();">Go</button>
                    </div>
                    <br>
                    <div class="datetime" id="datetime"></div>
                `;
                updateDateTime(); // Restart datetime update
                typewriterEffect(); // Restart typewriter effect
            }

            // Typewriter Effect for Placeholder Text
            var phrases = [
                "Search for a game...",
                "TV SHOW REVAMP!!!",
                "You should play Alien Hominid...",
                "Best unblocked games in CAMS",
                "Please share this site...",
                "Better than Bluwarp...",
                "This will never get blocked",
                "I hate school..."
            ];
            var currentPhraseIndex = 0;
            var currentCharIndex = 0;
            var typingSpeed = 180;

            function typewriterEffect() {
                var inputField = document.getElementById("search-query-input");
                if (!inputField) return; // Exit if search bar is not present
                var currentPhrase = phrases[currentPhraseIndex];

                inputField.placeholder = currentPhrase.substring(0, currentCharIndex + 1);
                currentCharIndex++;

                if (currentCharIndex < currentPhrase.length) {
                    setTimeout(typewriterEffect, typingSpeed);
                } else {
                    setTimeout(function() {
                        currentCharIndex = 0;
                        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                        typewriterEffect();
                    }, 1000);
                }
            }

            // Date and Time Update
            function updateDateTime() {
                const datetimeElement = document.getElementById('datetime');
                if (!datetimeElement) return; // Exit if datetime element is not present
                const now = new Date();
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
                const formattedDateTime = now.toLocaleString('en-US', options);
                datetimeElement.textContent = formattedDateTime;
            }

            // Search Functionality
            function submitSearch() {
                var siteSearchUrl = 'https://sites.google.com/search/certifiedmath?query=';
                var query = document.getElementById("search-query-input").value.trim();
                var url = siteSearchUrl + encodeURIComponent(query);

                if (typeof IE_fix != "undefined") { // IE8 and lower fix
                    var referLink = document.createElement("a");
                    referLink.href = url;
                    document.body.appendChild(referLink);
                    referLink.click();
                } else {
                    window.open(url, '_blank');
                }
            }

            function searchKeyPress(e) {
                e = e || window.event;
                if (e.keyCode == 13) {
                    document.getElementById('search-button').click();
                    return false;
                }
                return true;
            }

            // Initialize on page load
            window.onload = function() {
                typewriterEffect();
                updateDateTime();
                setInterval(updateDateTime, 1000);
            };
        </script>
